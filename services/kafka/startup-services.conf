[supervisord]
nodaemon=true

[program:zookeeper]
command=/opt/kafka/bin/zookeeper-server-start.sh /opt/kafka/config/zookeeper.properties
autorestart=true
priority=1

[program:kafka]
command=/opt/kafka/bin/kafka-server-start.sh /opt/kafka/config/server.properties
autorestart=true
priority=2
autostart=false

[program:setup-kafka]
command=/opt/start-kafka.sh
autorestart=false
priority=100
autostart=true
startsecs=0
