<div>
    <h4> Find Bookmarks two</h4>
    <form class="find-form" role="form" ng-submit="findBookmarkCtrl.findBookmark(findBookmarkCtrl.newBookmark)" novalidate>
        <div class="form-group">
            <!--<label for="newBookmarkTags">Tags</label>-->
            <input type="text" class="form-control" id="newBookmarkTags" ng-model="findBookmarkCtrl.newBookmark.tags" placeholder="Enter tags separated by commas">
        </div>
        <div class="form-group">
            <!-- <label for="newBookmarkNamespaces">Namespaces</label> -->
            <input type="text" class="form-control" id="newBookmarkNamespaces" ng-model="findBookmarkCtrl.newBookmark.namespaces" placeholder="Enter namespaces separated by commas">
        </div>
        <div class="form-group">
            <!-- <label for="newBookmarkTimestamp">Timestamp</label> -->
            <input type="text" class="form-control" id="newBookmarkTimestamp" ng-model="findBookmarkCtrl.newBookmark.timestamp" placeholder="Enter timestamp">
        </div>
        <button type="submit" class="btn btn-info btn-lg">Find</button>
        <button type="submit" class="btn btn-info btn-lg">Add</button>
        <button type="button" class="btn btn-default btn-lg pull-right" ng-click="findBookmarkCtrl.cancelFinding()">Cancel</button>
    </form>
</div>
<ui-view ng-if="displayedBookmarks.length !== 0 ">
    <table st-table="displayedBookmarks" st-safe-src="bookmarks" class="table table-striped table-condensed">
        <thead>
        <tr>
            <th>Tags</th>
            <th>Timestamp</th>
            <th>Namespaces</th>
        </tr>
        <tr>
            <th colspan="3"><input st-search="" class="form-control" placeholder="type to search with in displayed ..." type="text"/></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in displayedBookmarks">
            <td>{{row.tags}}</td>
            <td>{{row.timestamp}}</td>
            <td>{{row.namespaces}}</td>
            <td>
                <button type="button" ng-click="findBookmarkCtrl.removeItem(row)"  class="btn btn-sm btn-danger">
                    &times;
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</ui-view>
